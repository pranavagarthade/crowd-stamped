<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crowd Detection</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        .container { display: flex; justify-content: center; gap: 20px; }
        img { width: 45%; border: 2px solid black; }
    </style>
</head>
<body>

    <h1>Crowd Detection from Two Cameras</h1>

    <div class="container">
        <div>
            <h2>Camera 1 (Laptop Webcam)</h2>
            <img id="camera1" src="" alt="Camera 1 Feed">
        </div>
        <div>
            <h2>Camera 2 (Mobile Camera)</h2>
            <img id="camera2" src="" alt="Camera 2 Feed">
        </div>
    </div>

    <script>
        var socket = io.connect("http://localhost:5000");

        // Update Camera 1 feed
        socket.on("video_frame_camera1", function(data) {
            document.getElementById("camera1").src = "data:image/jpeg;base64," + data.image;
        });

        // Update Camera 2 feed
        socket.on("video_frame_camera2", function(data) {
            document.getElementById("camera2").src = "data:image/jpeg;base64," + data.image;
        });
    </script>

</body>
</html>
